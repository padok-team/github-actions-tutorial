name: mang-worklfow
on: 
  push:
    branches:
      - master
    pull_request:
      branches:
        - master


jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkur sorcery code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2-beta
        with:
          go-version: "^1.14"
      
      - name: print go version
        run: go version

      - name: run unit tersts
        run: go test -v ./...